spring.application.name=gameproject

# --- SQLite DataSource ---
spring.datasource.url=${SQLITE_JDBC_URL:jdbc:sqlite:game.db}
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.hikari.maximum-pool-size=${SQLITE_POOL_SIZE:5}
spring.datasource.hikari.pool-name=GameHikariPool

# --- JPA / Hibernate ---
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false
spring.sql.init.mode=never

# Server configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# CORS
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# Session cleanup cadence (24-hour enforcement helper)
app.session.cleanup-interval-ms=${SESSION_CLEANUP_INTERVAL_MS:900000}
