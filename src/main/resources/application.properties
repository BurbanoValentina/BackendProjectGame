## Configuración por defecto (producción/desarrollo) usando SQLite game.db
spring.datasource.url=jdbc:sqlite:game.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Server configuration (usa PORT si existe, si no 8080)
server.port=${PORT:8080}
server.address=0.0.0.0

# CORS frontend URL (lee de env FRONTEND_URL o usa default)
app.frontend.url=${FRONTEND_URL:http://localhost:5173}
