## Local development profile with MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=gameproject_dev
spring.data.mongodb.auto-index-creation=true

# Local server defaults
server.port=8080
server.address=0.0.0.0

# CORS/Frontend URL for dev
app.frontend.url=http://localhost:5173
app.frontend.allowed-origins=http://localhost:5173,http://127.0.0.1:5173

# Session cleanup cadence (15 minutes)
app.session.cleanup-interval-ms=900000

